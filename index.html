<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>"Место"</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo1.svg" alt="Логотип проекта Место" class="header__logo">
    </header>
    <main class="main-page">

      <section class="profile">
        <img src="images/Avatar-kusto.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__edit-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
          </div>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements-section">
        <ul class="elements">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <template class="elements__template">
      <li class="elements__item">
        <button class="elements__item-delete" type="button" aria-label="Удалить это фото"></button>
        <figure class="element">
          <img src="#" alt="#" class="element__image">
          <figcaption class="element__caption">
            <h2 class="element__place">#</h2>
            <button class="element__heart" type="button" aria-label="Лайк"></button>
          </figcaption>
        </figure>
      </li>
    </template>

    <section class="popup popup_type_edit-profile">
      <div class="popup__form-container">
        <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
        <h2 class="popup__form-header">Редактировать профиль</h2>
        <form action="#" class="form form_type_edit-profile" name="edit-profile">
          <input required minlength="2" maxlength="40" type="text" class="form__item form__item_type_name" name="input-name" placeholder="Имя">
          <span class="form__error-message form__error-message_visible error-message_type_input-name"></span>
          <input required minlength="2" maxlength="200" type="text" class="form__item form__item_type_about" name="input-about" placeholder="О себе">
          <span class="form__error-message form__error-message_visible error-message_type_input-about"></span>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__form-container">
        <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
        <h2 class="popup__form-header">Новое место</h2>
        <form action="#" class="form form_edit_place" name="edit-place">
          <input required minlength="2" maxlength="30" type="text" class="form__item form__item_type_place" name="input-place" placeholder="Название">
          <span class="form__error-message form__error-message_visible error-message_type_input-place"></span>
          <input required type="url" class="form__item form__item_type_link" name="input-link" placeholder="Ссылка на картинку">
          <span class="form__error-message form__error-message_visible error-message_type_input-link"></span>
          <!-- <input required type="text" minlength="3" class="form__item form__item_type_link" name="input-link" placeholder="Ссылка на картинку">
          <span class="form__error-message form__error-message_visible error-message_type_input-link"></span> -->
          <!-- <button type="submit" class="form__submit-button form__submit-button_disabled" disabled>Создать</button> -->
          <button type="submit" class="form__submit-button">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_view-image">
      <div class="popup__view-container">
        <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
        <figure class="element-view">
          <img src="images/karachaevsk.jpg" alt="Сентинский храм" class="element-view__image">
          <figcaption class="element-view__caption">
            <h2 class="element-view__place"></h2>
          </figcaption>
        </figure>
      </div>
    </section>

  </div>
  <script src="js/index.js"></script>
  <script src="js/index2.js"></script>
  <script src="js/index3.js"></script>
  <!-- <script src="js/validation.js"></script> -->
</body>

</html>
