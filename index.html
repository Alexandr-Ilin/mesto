<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>"Место"</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo1.svg" alt="Логотип проекта Место" class="header__logo">
    </header>
    <main class="main-page">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__profile-info">
          <div class="profile__edit-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements-section">
        <ul class="elements">
          <li>
            <figure class="element">
              <img src="images/karachaevsk.jpg" alt="Сентинский храм" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__place">Карачаевск</h2>
                <button class="element__heart"></button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__place">Гора Эльбрус</h2>
                <button class="element__heart"></button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="images/dombay1.jpg" alt="Домбай" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__place">Домбай</h2>
                <button class="element__heart"></button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__place">Гора Эльбрус</h2>
                <button class="element__heart"></button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="images/dombay1.jpg" alt="Домбай" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__place">Домбай</h2>
                <button class="element__heart"></button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="images/karachaevsk.jpg" alt="Сентинский храм " class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__place">Карачаево-Черкесия</h2>
                <button class="element__heart"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

      <section class="popup">
        <form action="#" class="form">
          <button type="reset" class="popup__close"></button>
          <!-- <img src="images/Close.svg" alt="Закрыть окно" class="popup__close"> -->
          <h2 class="form__header">Редактировать профиль</h2>
          <input required minlength="2" type="text" class="form__item form__item_type_name" placeholder="Жак-Ив Кусто">
          <input required minlength="2" type="text" class="form__item form__item_type_about" placeholder="Исследователь океана">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="js/index.js"></script>
</body>

</html>
