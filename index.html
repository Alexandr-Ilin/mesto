<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>"Место"</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="68ff6c65e21dc9076e97.svg" alt="Логотип проекта Место" class="header__logo"></header><main class="main-page"><section class="profile"><button class="profile__avatar-button" type="button" aria-label="Редактировать аватар"><img src="#" alt="Аватар профиля" class="profile__avatar"></button><div class="profile__profile-info"><div class="profile__edit-info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактирование профиля" name="edit-profile"></button></div><p class="profile__about-self"></p></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="elements-section"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;2020 Mesto Russia</p></footer><template class="elements__template"><li class="elements__item"><button class="elements__item-delete" type="button" aria-label="Удалить это фото"></button><figure class="element"><img src="#" alt="#" class="element__image"><figcaption class="element__caption"><h2 class="element__place">#</h2><div><button class="element__heart" type="button" aria-label="Лайк"></button> <span class="element__like-number">0</span></div></figcaption></figure></li></template><section class="popup popup_type_edit-profile"><div class="popup__form-container"><button type="button" class="popup__close" aria-label="Закрыть окно"></button><h2 class="popup__form-header">Редактировать профиль</h2><form action="#" class="form form_type_edit-profile" name="edit-profile" novalidate><input required minlength="2" maxlength="40" class="form__item form__item_type_name" name="user" placeholder="Имя"> <span class="form__error-message form__error-message_type_user"></span> <input required minlength="2" maxlength="200" class="form__item form__item_type_about" name="character" placeholder="О себе"> <span class="form__error-message form__error-message_type_character"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__form-container"><button type="button" class="popup__close" aria-label="Закрыть окно"></button><h2 class="popup__form-header">Новое место</h2><form action="#" class="form form_type_edit-place" name="edit-place" novalidate><input required minlength="2" maxlength="30" class="form__item form__item_type_place" name="name" placeholder="Название"> <span class="form__error-message form__error-message_type_name"></span> <input required type="url" class="form__item form__item_type_link" name="link" placeholder="Ссылка на картинку"> <span class="form__error-message form__error-message_type_link"></span> <button type="submit" class="form__submit-button">Создать</button></form></div></section><section class="popup popup_type_view-image"><div class="popup__view-container"><button type="button" class="popup__close" aria-label="Закрыть окно"></button><figure class="element-view"><img src="#" alt="#" class="element-view__image"><figcaption class="element-view__caption"><h2 class="element-view__place"></h2></figcaption></figure></div></section><section class="popup popup_type_delete-card"><div class="popup__form-container"><button type="button" class="popup__close" aria-label="Закрыть окно"></button><h2 class="popup__form-header">Вы уверены?</h2><form action="#" class="form form_type_delete-place" name="delete-place" novalidate><button type="submit" class="form__submit-button">Да</button></form></div></section><section class="popup popup_type_chenge-avatar"><div class="popup__form-container"><button type="button" class="popup__close" aria-label="Закрыть окно"></button><h2 class="popup__form-header">Обновить аватар</h2><form action="#" class="form form_type_chenge-avatar" name="chenge-avatar" novalidate><input required type="url" class="form__item form__item_type_avatar" name="avatar" placeholder="Ссылка на аватар"> <span class="form__error-message form__error-message_type_avatar"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></section></div></body></html>
